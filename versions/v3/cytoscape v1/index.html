<!doctype html>

<html>

<head>
    <title>cytoscape 1</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    body{
        margin: 0;
        padding: 0;
        display:flex;
        flex-direction: column;
    }
    header{
        bottom:0;
        background-color: rgba(14, 255, 34, 0.3);
        z-index: 60;
        height:50px;
    }
    footer{
        bottom:0;
        background-color: rgba(100,100,100,0.3);
        z-index: 55;
        height:50px;
    }
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <header>
        <div>
            <title>
                Fab Play
            </title>
            <nav>
                <ul>
                    <li>Web</li>
                    <li>Sequence</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="cy"></div>
    <footer>
        some simple footer
    </footer>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b', 
              label: 'link'
            }
          }]
      });
    </script>
</body>
</html>
